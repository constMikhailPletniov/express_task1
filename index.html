<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Express app task1</title>
</head>

<body>
    <header class="header">
        <h1 class="headerOne">Hello Friend</h1>
    </header>
    <main class="mainContainer">
        <section class="mainWrapper">
            <div class="inputsContainer">
                <div class="labelContainer">
                    <label for="textInput">Enter Some name</label>
                </div>
                <div class="inputContainer">

                    <input type="text" id="textInput" />
                </div>
                <div class="labelContainer">
                    <label for="checkBoxInput">Check me</label>
                </div>
                <div class="checkBoxContainer">

                    <input type="checkbox" id="checkBoxInput" />
                </div>
            </div>
            <div class="buttonContainer">
                <button class="buttons" id="firstButton">Add user</button>
                <button class="buttons" id="getUsersButton">Get last user</button>
            </div>

            <div class="ErorrContainer hidden">
                <p class="ErrorPh">Input correct value, Start from Uppercase letter without numbers or not Empty</p>
            </div>
            <div class="out"></div>
            <div></div>
            <div></div>
        </section>
    </main>
    <footer class="footer">
        <h3 class="headerThree">Created by Mikhail</h3>
    </footer>
</body>

</html>
